<!DOCTYPE html>
<meta charset="utf-8">
<script src="lib/d3.v3.min.js"></script>
<script src="lib/jquery-1.8.3.min.js"></script>
<script src="code/rugbychart.js"></script>
<style type="text/css">
.line {
    fill: none;
    stroke: #000000;
    stroke-width: 1.5px;
}
.area {
    fill: #969696;
}
.attention {
    background: none repeat scroll 0 0 yellow;
    margin: -4px;
    padding: 4px;
}
</style>
<a id="all" href="#">all</a> <a id="team" href="#">team</a>
<p id="example">
<script>
    $(document).ready(function () {
        var myChart = rugbyChart();
        d3.csv("rugby2.csv", function (data) {
            d3.select("#example")
                .datum(data)
                .call(myChart);
        });
        $("#all").click(function(){
           myChart.group("all"); 
        });
        $("#team").click(function(){
           myChart.group("team"); 
        });
    });
</script>
